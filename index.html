<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography - Caesar Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, button {
            margin: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Caesar Cipher Encryption & Decryption</h2>
        <label for="text">Enter text:</label>
        <input type="text" id="text" placeholder="Enter your message">
        
        <label for="shift">Shift value:</label>
        <input type="number" id="shift" value="3">
        
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
        
        <p><strong>Result:</strong> <span id="result"></span></p>
    </div>

    <script>
        function caesarCipher(text, shift, action) {
            return text.split('').map(char => {
                let code = char.charCodeAt(0);
                if (char.match(/[a-z]/i)) {
                    let base = char >= 'a' ? 97 : 65;
                    return String.fromCharCode(((code - base + (action === 'encrypt' ? shift : -shift) + 26) % 26) + base);
                }
                return char;
            }).join('');
        }

        function encrypt() {
            let text = document.getElementById("text").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").innerText = caesarCipher(text, shift, 'encrypt');
        }

        function decrypt() {
            let text = document.getElementById("text").value;
            let shift = parseInt(document.getElementById("shift").value);
            document.getElementById("result").innerText = caesarCipher(text, shift, 'decrypt');
        }
    </script>
</body>
</html>
